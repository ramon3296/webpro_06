<!DOCTYPE html>
<html>
<head>
    <title>シンプルBBS</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>

    <h2>シンプルBBS</h2>

    <h3>📌 いいね機能</h3>
    <button onclick="sendLike()">👍 いいね</button>

    <h3>💬 コメント機能</h3>
    <input id="commentInput" placeholder="コメントを入力" />
    <button onclick="sendComment()">送信</button>

    <h3>📤 ファイルアップロード</h3>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">アップロード</button>

    <h3>レスポンス:</h3>
    <pre id="response"></pre>

    <script>
        "use strict";

        const apiUrl = "http://localhost:3000";

        function showResponse(message) {
            document.getElementById('response').innerText = JSON.stringify(message, null, 2);
        }

        // 📌 いいね機能
        function sendLike() {
            fetch(`${apiUrl}/like`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            })
            .then(res => res.json())
            .then(data => showResponse(data));
        }

        // 📌 コメント機能
        function sendComment() {
            const comment = document.getElementById('commentInput').value;
            fetch(`${apiUrl}/comment`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ comment })
            })
            .then(res => res.json())
            .then(data => showResponse(data));
        }

        // 📌 ファイルアップロード機能
        function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch(`${apiUrl}/upload`, {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => showResponse(data));
        }
    </script>

</body>
</html>
