<!DOCTYPE html>
<html>
<head>
    <title>シンプルBBS（Twitter風）</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        form { margin-bottom: 20px; }
        input, button, textarea { margin: 5px; padding: 10px; }
        .comment { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>シンプルBBS（Twitter風）</h1>

    <!-- コメント投稿フォーム -->
    <form id="commentForm">
        <textarea id="commentInput" placeholder="コメントを入力" required></textarea>
        <button type="submit">コメント送信</button>
    </form>

    <!-- コメント一覧 -->
    <h2>コメント一覧</h2>
    <div id="commentsList"></div>

    <!-- ファイルアップロードフォーム -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" required>
        <button type="submit">ファイルアップロード</button>
    </form>

    <!-- レスポンス表示エリア -->
    <h3>レスポンス:</h3>
    <pre id="response"></pre>

    <script>
        "use strict";
        const apiUrl = "http://localhost:3000";

        // レスポンス表示ユーティリティ
        function showResponse(message) {
            document.getElementById('response').innerText = JSON.stringify(message, null, 2);
        }

        // コメント一覧を取得して表示する関数
        function fetchComments() {
            fetch(`${apiUrl}/comments`)
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('commentsList');
                list.innerHTML = '';
                data.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    commentDiv.innerHTML = `
                        <p>${comment.text}</p>
                        <p>いいね: <span id="likes-${comment.id}">${comment.likes}</span></p>
                        <button onclick="likeComment(${comment.id})">いいね</button>
                    `;
                    list.appendChild(commentDiv);
                });
            })
            .catch(err => console.error(err));
        }

        // コメント投稿フォーム送信時の処理
        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const comment = document.getElementById('commentInput').value;
            fetch(`${apiUrl}/comment`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ comment })
            })
            .then(res => res.json())
            .then(data => {
                showResponse(data);
                document.getElementById('commentInput').value = '';
                fetchComments(); // コメント一覧を更新
            })
            .catch(err => console.error(err));
        });

        // 特定のコメントにいいねを送る処理
        function likeComment(id) {
            fetch(`${apiUrl}/comment/like`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            })
            .then(res => res.json())
            .then(data => {
                showResponse(data);
                fetchComments(); // コメント一覧を更新
            })
            .catch(err => console.error(err));
        }

        // ファイルアップロードフォーム送信時の処理
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const file = document.getElementById('fileInput').files[0];
            const formData = new FormData();
            formData.append('file', file);
            fetch(`${apiUrl}/upload`, {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                showResponse(data);
            })
            .catch(err => console.error(err));
        });

        // ページ読み込み時にコメント一覧を取得
        fetchComments();
    </script>
</body>
</html>
