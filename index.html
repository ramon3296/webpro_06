<!DOCTYPE html>
<html>
<head>
    <title>シンプルBBS（フォーム対応）</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        form { margin-bottom: 20px; }
        input, button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>

    <h1>📌 シンプルBBS - フォーム対応</h1>

    <!-- いいねフォーム -->
    <form action="/like" method="POST">
        <button type="submit">👍 いいね</button>
    </form>

    <!-- コメントフォーム -->
    <form action="/comment" method="POST">
        <input type="text" name="comment" placeholder="コメントを入力" required>
        <button type="submit">💬 コメント送信</button>
    </form>

    <!-- ファイルアップロードフォーム -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">📤 アップロード</button>
    </form>

    <hr>

    <h3>JavaScriptからの動作確認</h3>
    <button onclick="sendLike()">👍 JSからいいね</button>
    <input id="commentInput" placeholder="コメント" />
    <button onclick="sendComment()">💬 JSからコメント送信</button>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">📤 JSからアップロード</button>

    <h3>レスポンス:</h3>
    <pre id="response"></pre>

    <script>
        "use strict";
        const apiUrl = "http://localhost:3000";

        function showResponse(message) {
            document.getElementById('response').innerText = JSON.stringify(message, null, 2);
        }

        // 📌 いいね機能 (JavaScript)
        function sendLike() {
            fetch(`${apiUrl}/like`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            })
            .then(res => res.json())
            .then(data => showResponse(data));
        }

        // 📌 コメント機能 (JavaScript)
        function sendComment() {
            const comment = document.getElementById('commentInput').value;
            fetch(`${apiUrl}/comment`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ comment })
            })
            .then(res => res.json())
            .then(data => showResponse(data));
        }

        // 📌 ファイルアップロード機能 (JavaScript)
        function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch(`${apiUrl}/upload`, {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => showResponse(data));
        }
    </script>

</body>
</html>
